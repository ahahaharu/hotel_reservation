{% extends "hotel/base.html" %}

{% block title %}Delete Room - Hotel{% endblock %}

{% block content %}
    <h2>Delete Room</h2>
    
    <p>Are you sure you want to delete room {{ room.room_number }}?</p>
    
    <form method="post">
        {% csrf_token %}
        <button type="submit">Yes, Delete</button>
    </form>
    
    <a href="{% url 'hotel:room_detail' room.pk %}">No, Cancel</a>
{% endblock %}
